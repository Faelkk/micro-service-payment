      - uses: actions/checkout@v3

      - name: List workspace root
        run: ls -la

      - name: List Payment.Service folder
        run: ls -la Payment.Service || echo "Folder not found"

      - name: Deploy Payment Service to Railway
        run: |
          cd Payment.Service
          railway up --service=payment

  deploy-apigateway:
    name: Deploy API Gateway (Ocelot)
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/railwayapp/cli:latest
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - name: List workspace root
        run: ls -la

      - name: List ApiGateway.Ocelot folder
        run: ls -la ApiGateway.Ocelot || echo "Folder not found"

      - name: Deploy API Gateway to Railway
        run: |
          cd ApiGateway.Ocelot
          railway up --service=api-gateway

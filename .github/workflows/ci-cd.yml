        run: echo "${HOME}/.railway/bin" >> $GITHUB_PATH

      - name: Deploy Order Service to Railway
        working-directory: ./Order.Service
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service order

  deploy-payment:

        run: curl -fsSL https://railway.app/install.sh | sh

      - name: Add Railway to PATH
        run: echo "${HOME}/.railway/bin" >> $GITHUB_PATH

      - name: Deploy Payment Service to Railway
        working-directory: ./Payment.Service
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service payment

  deploy-apigateway:
    name: Deploy API Gateway (Ocelot)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug - List root directory
        run: ls -la

      - name: Install Railway CLI
        run: curl -fsSL https://railway.app/install.sh | sh

      - name: Add Railway to PATH
        run: echo "${HOME}/.railway/bin" >> $GITHUB_PATH

      - name: Deploy API Gateway to Railway
        working-directory: ./ApiGateway.Ocelot
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service api-gateway
